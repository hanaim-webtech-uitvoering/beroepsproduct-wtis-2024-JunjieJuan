                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Wachtwoord:</label>
                        <input type="password" id="password" placeholder="Wachtwoord" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password-repeat" placeholder="Bevestig wachtwoord" required>
                    </div>

                    <button type="submit" class="btn">Aanmaken</button>

                    <div class="login-link">
                        <p>Al een account? <a href="login.html">Login</a></p>
                    </div>
